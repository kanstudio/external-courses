<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex9.0_html-forms</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Form Here</h2>
    <p class="form-hint">* required fields</p>
    <hr>
    <form action="#">
        <label><span class="form-field-name">Name:</span>
            <input type="text" name="name" value="" placeholder="placeholder text">
        </label>
        <label><span class="form-field-name">Email:</span>
            <input type="email" name="email" value="" placeholder="placeholder text" autocomplete="on" required>
            <span class="form-field-error">Form field hint</span>
        </label>
        <label><span class="form-field-name">Website:</span>
            <input type="url" name="website" value="" placeholder="placeholder text" required>
            <span class="form-field-error">Form field hint</span>
        </label>
        <label class="form-label-textarea"><span class="form-field-name">Message:</span>
            <textarea name="message"></textarea>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
